<div id="euclides" style="padding: 25px; background-color: black;"></div>

<div class="container-fluid principal-container">
    <div class="d-flex justify-content-center pt-4 pb-4">
        <h2>Algoritmo de euclides</h2>
    </div>
    <div class="pt-4 pb-4">
        <p class="text-center">
            El algoritmo de Euclides permite expresar el MCD (Máximo Común Divisor) como una combinación lineal entre 
            dos números. El procedimiento es el siguiente: <br>
        </p>
    </div>
    <div class="row operation-body">
        <div class="col align-self-center">
            <app-custom-input [description_list]="description_list" [disabled]="show_result" (values_event)="algorithm($event)"></app-custom-input>
            <div class="d-flex justify-content-center">
                <div class="table-responsive" *ngIf="show_result">
                    <table class="table table-dark table-striped-columns">
                        <tbody>
                            <tr>
                                <td></td>
                                <td *ngFor="let q of quotient_list">{{q}}</td>
                            </tr>
                            <tr>
                                <td>{{dividend}}</td>
                                <td *ngFor="let n of number_list">{{n}}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td *ngFor="let r of remainer_list">{{r}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
