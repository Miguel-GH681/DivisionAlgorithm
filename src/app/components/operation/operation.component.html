<div class="container-fluid myContainer">
    <div class="row">
        <div class="d-flex justify-content-center pt-5">
            <h2>Algoritmo de la divisi√≥n</h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center pt-5">
        <div class="col-5">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Divisor</span>
                <input type="number" class="form-control" aria-label="Sizing example input" [(ngModel)]="dividend">
              </div>
        </div>
        <div class="col-5">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Dividendo</span>
                <input type="number" class="form-control" aria-label="Sizing example input" [(ngModel)]="divisor">
              </div>
        </div>
    </div>
    <div class="row">
        <div class="row">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" (click)="division()">Calcular</button>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="result">
            {{dividend}} = {{divisor}} * {{quotient}} + {{remainder}}
        </div>
    </div>
</div>
